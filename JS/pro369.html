<script>
    /*
        What Is a Regular Expression?
        A regular expression is a sequence of characters that forms a search pattern.
        When you search for data in a text, you can use this search pattern to describe what you are searching for. A regular expression can be a single character, or a more complicated pattern. Regular expressions can be used to perform all types of text search and text replace operations.
    */

             //012345678901234567890123456789012345678
    let ip1 = "welcome to world of java script strings rajw 1 11 111 1111 11111 111111 1111111";
    document.write("<hr>"+ip1);
    document.write("<hr>"+ip1.replace(/\bw/gi, "*")); // find w at start of word
    document.write("<hr>"+ip1.replace(/w\b/gi, "*")); // find w at end of word
    document.write("<hr>"+ip1.replace(/\u006f/gi, "*")); // find w at start of word
</script>
