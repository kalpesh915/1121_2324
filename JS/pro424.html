<script>
    /*
        Class Methods
        Class methods are created with the same syntax as object methods. Use the keyword class to create a class. Always add a constructor() method. Then add any number of methods.
    */

    class Student{
        constructor(roll, fname, lname){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
        }

        getData(){
            document.write("<hr>"+this.fname+" "+this.lname+" "+this.roll);
        }

        setData(roll, fname, lname){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
        }
    }

    const std1 = new Student(111, "Meet", "Sinojiya");

    std1.getData();
    std1.setData(111, "MEET", "SiNoJiYa");
    std1.getData();
</script>
