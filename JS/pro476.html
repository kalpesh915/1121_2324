<script>
    /*
        JavaScript Iterables
        Home made Iterator
    */

    function myIterator(){
        let count = 0;
        return{
            next : function(){
                count += 10;

                return {
                    value : count, done : false
                }
            }
        }
    }

    const itr = myIterator();
    document.write("<hr>"+itr.next().value);
    document.write("<hr>"+itr.next().value);
    document.write("<hr>"+itr.next().value);
    document.write("<hr>"+itr.next().value);
    document.write("<hr>"+itr.next().value);
</script>
