<script>
    /*
        A JavaScript Set is a collection of unique values.
        Each value can only occur once in a Set.
    */

    const city = new Set(["Rajkot", "Surat", "Ahamdabad"]);

    document.write("<hr> Length of set is "+city.size);
    document.write("<hr> Length of set is "+city.has("Surat"));
    city.delete("Surat");
    document.write("<hr> Length of set is "+city.has("Surat"));
</script>
