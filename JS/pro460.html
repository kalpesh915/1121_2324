<script>
    /*
        Displaying Object Properties
        The properties of an object can be displayed as a string:
    */

    const student = {
        roll: 123,
        fname: "Ansh",
        lname: "Amrutiya",
        city: "Rajkot",
        marks: [
            { "sub1": 45 },
            { "sub2": 85 },
            { "sub3": 64 }
        ],
        getData: function () {
            return "<hr>" + this.fname.toUpperCase() + " " + this.lname.toUpperCase() + " " + this.roll;
        }
    };

    document.write(student.roll+ " "+student.fname+" "+student.lname+" "+student.city+" "+student.marks[0].sub1+ " "+student.marks[1].sub2+" "+student.marks[2].sub3);
</script>
