<script>
    /*
        function with return value
        function to convert temprature
    */

    function toCelcius(fahrenheit){
        return ((fahrenheit - 32.0) * 5.0 / 9.0);
    }

    document.write("<hr> "+toCelcius(100));
    document.write("<hr> "+toCelcius(150));
    document.write("<hr> "+toCelcius(130));
    document.write("<hr> "+toCelcius(200));
    document.write("<hr> "+toCelcius(190));
</script>
