<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    let size = fruits.length;

    document.write("<hr> Array length is "+size);

    document.write("<hr>"+fruits);
    document.write("<hr>"+fruits.toString());

    document.write("<hr>"+fruits.join("*"));
    document.write("<hr>"+fruits.join(" * "));
</script>
