<script>
    /*
        check age is greater than 18 or not
    */ 
    let x = Number(prompt("Enter your age"));

    if(x >= 18){
        document.write("<hr> Age is valid");
    }else{
        document.write("<hr> Age is invalid");
    }

    document.write("<hr> Program is over");
</script>
