<script>
    /*
        print following pattern with for loop (nested for loop)

        *****
        *****
        *****
        *****
        *****
    */

    // outer
    for (let x = 1; x <= 5; x++) {
        // inner
        for (let y = 1; y <= 5; y++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
