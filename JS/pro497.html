<script>
    /*
        Function Hoisting
        Earlier in this tutorial, you learned about "hoisting" (JavaScript Hoisting). Hoisting is JavaScript's default behavior of moving declarations to the top of the current scope.
    */ 

    document.write("<hr>"+makeSum(11, 22));
    
    function makeSum(x, y){
        return x + y;
    }
