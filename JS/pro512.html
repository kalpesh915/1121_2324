<script>
    /*  
        Arguments are Passed by Value
        The parameters, in a function call, are the function's arguments.
        JavaScript arguments are passed by value: The function only gets to know the values, not the argument's locations. If a function changes an argument's value, it does not change the parameter's original value. Changes to arguments are not visible (reflected) outside the function.
    */

    function add10(x){ // x is considered as local variable of add10()
        x += 10;
        document.write("<hr> value of x in function "+x);
        // local vriable x is deleted after complete the function
    }

    let x = 10;
    document.write("<hr> Before Function call x is "+x);
    add10(x);
    document.write("<hr> After Fucntion call x is "+x);
</script>
