<script>
    // Math.ceil(x) returns the value of x rounded up to its nearest integer:
    document.write("<hr> Round "+Math.ceil(12.1));
    document.write("<hr> Round "+Math.ceil(12.34));
    document.write("<hr> Round "+Math.ceil(12.5));
    document.write("<hr> Round "+Math.ceil(12.88));
</script>
