<script>
    /*
        A JavaScript Set is a collection of unique values. Each value can only occur once in a Set.
        A Set can hold any value of any data type.
    */

    const citys = new Set(["Rajkot", "Surat", "Baroda", "Bhuj", "Ahamdabad", "Rajkot"]);

    document.write("<hr>"+citys.size);
    citys.add("Morbi");
    citys.add("Junagadh");
    document.write("<hr>"+citys.size);

    document.write("<hr>"+citys.has("Rajkot"));
    citys.delete("Rajkot");
    document.write("<hr>"+citys.has("Rajkot"));
    citys.clear();
    document.write("<hr>"+citys.size);
    
</script>
