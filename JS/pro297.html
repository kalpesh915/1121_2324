<script>
    /*
        print following pattern with for loop (nested for loop)

        1
        12
        123
        1234
        12345
    */

    // outer
    for (let x = 1; x <= 5; x++) {
        // inner
        for (let y = 1; y <= x; y++) {
            document.write(""+y);
        }
        document.write("<br>");
    }
</script>
