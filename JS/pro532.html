<script>
    /*
        ECMAScript 2015, also known as ES6, introduced JavaScript Classes. JavaScript Classes are templates for JavaScript Objects.
    */

    class Student {
        constructor(roll, fname, lname, city){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }

        getData(){
            return this.fname+" "+this.lname+" "+this.city+" "+this.roll;
        }

        setData(fname, lname, city){
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }
    }

    // objects
    let student1 = new Student(111, "Meet", "Sinojiya", "Rajkot");
    let student2 = new Student(112, "Brijesh", "Miatra", "Rajkot");
    let student3 = new Student(113, "Ansh", "Amrutiya", "Rajkot");

    document.write("<hr>"+student1.getData());

    student1.setData("Krishil", "Trivedi", "Surat");

    document.write("<hr>"+student1.getData());
</script>
