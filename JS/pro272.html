<script>
    /*
       find maximum out of 3 numbers with ladder if 
    */

    let ip1, ip2, ip3, ans;

    ip1 = Number(prompt("Enter value for ip1 "));
    ip2 = Number(prompt("Enter value for ip2 "));
    ip3 = Number(prompt("Enter value for ip3 "));

    document.write(`<hr> ip1 is ${ip1} ip2 is ${ip2} and ip3 is ${ip3}`);

    if(ip1 > ip2 && ip1 > ip3){
        ans = ip1;
    }else if(ip2 > ip1 && ip2 > ip3){
        ans = ip2;
    }else{
        ans = ip3;
    }

    document.write("<hr> Maximum is "+ans);

</script>
