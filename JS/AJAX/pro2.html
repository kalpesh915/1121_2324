<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut iure, facilis minima autem officiis qui voluptates! At sed totam illo, dolorem recusandae odio tempore veniam mollitia harum debitis expedita maxime.</p>
    <hr>
    <div id="op"></div>
    <hr>
    <!-- Generate event to load data via AJAX -->
    <button onclick="loadData()">Load Data</button>
</body>
</html>

<script>
    let op = document.getElementById("op");
    // function for handle user request
    function loadData(){
        // create XMLHttpRequest Object used for generate custom request to our server
        const xmlhttp = new XMLHttpRequest();
        // set request type and source
        xmlhttp.open("GET", "data.txt");
        // send request to server
        xmlhttp.send();
        // onload anonymus function for receive response
        xmlhttp.onload = function(){
            // if status = 200 / OK then we print our response to output
            if(xmlhttp.status == 200){
                op.innerHTML = xmlhttp.responseText;
            }
        }
    }
</script>
