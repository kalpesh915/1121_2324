<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut iure, facilis minima autem officiis qui voluptates! At sed totam illo, dolorem recusandae odio tempore veniam mollitia harum debitis expedita maxime.</p>
    <hr>
    <div id="op"></div>
    <hr>
    <!-- Generate event to load data via AJAX -->
    <button onclick="loadData()">Load Data</button>
</body>
</html>

<script>
    let op = document.getElementById("op");
    function loadData(){
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "data.txt", true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 0){
                console.log("request not initialized");
            }else if(xmlhttp.readyState == 1){
                console.log("server connection established");   
            }else if(xmlhttp.readyState == 2){
                console.log("request received");   
            }else if(xmlhttp.readyState == 3){
                console.log("processing request");   
            }else if(xmlhttp.readyState == 4){
                console.log("request finished and response is ready");   
            }
        }
    }
</script>
