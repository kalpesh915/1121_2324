<script>
    /*
        Method Reuse
        With the call() method, you can write a method that can be used on different objects. 
    */

    let person = {
        fname : "Sunny",
        lname : "Sata",
        getFullName : function(){
            return this.fname+" "+this.lname;
        }
    };

    document.write("<hr> "+person.getFullName());
</script>
