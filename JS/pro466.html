<script>
    /*
        JavaScript Accessors (Getters and Setters)
        ECMAScript 5 (ES5 2009) introduced Getter and Setters. Getters and setters allow you to define Object Accessors (Computed Properties).

        JavaScript Getter (The get Keyword)
    */

    const student = {
        roll: 123,
        fname: "Ansh",
        lname: "Amrutiya",
        city: "Rajkot",
        get fn(){
            return this.fname;
        },
        get ln(){
            return this.lname;
        },
        set fn(value){
            this.fname = value.toUpperCase();
        },
        set ln(value){
            this.lname = value.toUpperCase();
        }
    };

    document.write("<hr>"+student.fn);
    document.write("<hr>"+student.ln);
    student.fn = "anSh";
    student.ln = "AmRutiYa";
    document.write("<hr>"+student.fn);
    document.write("<hr>"+student.ln);
</script>
