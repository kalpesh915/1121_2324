<script>
    
    /*
        print table of entered number with for loop
    */

    let ip = Number(prompt("Enter any number for print table "));

    for(let x = 1; x <= 10; x++){
        document.write(`<hr> ${ip} * ${x} = ${ip * x}`);
    }
</script>
