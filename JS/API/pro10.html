<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
    <hr>
    <button onclick="startWork()">Start Work</button>
    <button onclick="stopWork()">Stop Work</button>
</body>
</html>

<script>
    let myWorker = undefined;

    function startWork(){
        if(typeof(myWorker) == "undefined"){
            myWorker = new Worker("myWorker.js");
        }

        myWorker.onmessage = function(event){
            document.getElementById("op").innerHTML = event.data;
        }
    }

    function stopWork(){
        myWorker.terminate();
        myWorker = undefined;
    }
</script>
