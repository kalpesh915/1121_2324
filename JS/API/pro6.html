<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" required id="age" name="age" placeholder="Enter Your Age" max="100" min="0" step="1">
    <input type="button" value="Send Data" onclick="validate()">
    <hr>
    <h1 id="op"></h1>
</body>
</html>

<script>
    function validate(){
        let data = document.getElementById("age");
        let op = document.getElementById("op");

        if(data.validity.rangeOverflow){
            op.innerHTML = "Age is Above Valid Range";
        }else if(data.validity.rangeUnderflow){
            op.innerHTML = "Age is Below Valid Range";
        }else if(data.validity.stepMismatch){
            op.innerHTML = "Invalid Age Must enter Whole Numbers Only";
        }
    }
</script>
