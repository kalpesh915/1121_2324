<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="op"></h1>

</html>

<script>
    /*    
        Data is in name/value pairs
        Data is separated by commas
        Curly braces hold objects
        Square brackets hold arrays
    */ 

    const myJSONData = '{"students" : [{"roll" : 123, "fname" : "Meet", "lname" : "Sinojiya", "city" : "Rajkot"}, {"roll" : 124, "fname" : "Ansh", "lname" : "Amrutiya", "city" : "Rajkot"}, {"roll" : 125, "fname" : "Brijesh", "lname" : "Miatra", "city" : "Rajkot"}, {"roll" : 126, "fname":"Krishil", "lname":"Trivedi", "city":"Rajkot"}]}';

    document.write("<hr>"+myJSONData);

    // to convert JSON string to Java Script Object

    // Then, use the JavaScript built-in function JSON.parse() to convert the string into a JavaScript object:
    
    let myObjects = JSON.parse(myJSONData);

    document.write("<hr>"+myObjects);
    document.write("<hr>"+myObjects.students);
    document.write("<hr>"+myObjects.students[0]);
    document.write("<hr>"+myObjects.students[0].fname);
</script>
