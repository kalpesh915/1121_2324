<script>
    /*
        A Map holds key-value pairs where the keys can be any datatype. A Map remembers the original insertion order of the keys. A Map has a property that represents the size of the map.
    */ 

    const citys = new Map([
        [1, "Rajkot"],
        [2, "Surat"],
        [3, "Baroda"],
        [4, "Bhuj"],
        [5, "Junagadh"],
        [6, "Ahamdabad"],
        [7, "Patan"],
        [8, "Morbi"],
        [9, "Amreli"],
    ]);

    document.write("<hr>"+citys.has(1));
    citys.delete(1)
    document.write("<hr>"+citys.has(1));
    citys.clear();
    document.write("<hr>"+citys.size);
</script>
