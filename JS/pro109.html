<script>
             //012345678901234567890123456789012345678
    let ip1 = "welcome to world of java script strings";
    document.write("<hr> Original String is : "+ip1);
    document.write("<hr> Original String Length is : "+ip1.length);
    /*
        substr() is similar to slice().
        The difference is that the second parameter specifies the length of the extracted part.
    */
    document.write("<hr> Sub String is : "+ip1.substring(10,20)); // start index, end index
    document.write("<hr> Sub String is : "+ip1.substr(10,20)); // start index, length
    
</script>
