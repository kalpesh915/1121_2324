<script>
    /*
        The For In Loop
        The JavaScript for in statement loops through the properties of an Object:

        Syntax
        for (key in object) {
            // code block to be executed
        }

        one by one keys of object asign to key variables
    */

    const student = [11, 22, 33, 44, 55, 66, 77, 88, 99];

        student.forEach(printer);

    function printer(x){
        document.write("<hr> "+x);
    }

</script>
