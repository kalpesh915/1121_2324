<script>
    /*
       find maximum out of 3 numbers with nested if 
    */

    let ip1, ip2, ip3, ans;

    ip1 = Number(prompt("Enter value for ip1 "));
    ip2 = Number(prompt("Enter value for ip2 "));
    ip3 = Number(prompt("Enter value for ip3 "));

    document.write(`<hr> ip1 is ${ip1} <br>ip2 is ${ip2} and <br>ip3 is ${ip3}`);

    /*
        ip1     ip2     ip3 
        120     104     160
    */

    if(ip1 > ip2){
        if(ip1 > ip3){
            ans = ip1;
        }else{
            ans = ip3;
        }
    }else{
        if(ip2 > ip3){
            ans = ip2;
        }else{
            ans = ip3;
        }
    }

    document.write("<hr> Maximum is "+ans);

</script>
