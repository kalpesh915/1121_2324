<script>
    /*
        Object.defineProperty()
        The Object.defineProperty() method can also be used to add Getters and Setters:
    */

    const myObject = {
        "count" : 100
    }



    // Add new property to myObject

    Object.defineProperty(myObject, "reset", {
        get : function(){
            this.count = 0;
        }
    });

    Object.defineProperty(myObject, "increment", {
        get : function(){
            this.count++;
        }
    });

    Object.defineProperty(myObject, "decrement", {
        get : function(){
            this.count--;
        }
    });

    Object.defineProperty(myObject, "add", {
        set : function(value){
            this.count += value;
        }
    });

    Object.defineProperty(myObject, "less", {
        set : function(value){
            this.count -= value;
        }
    });


    document.write("<hr> Object Count is "+myObject.count);
    myObject.reset;
    document.write("<hr> Object Count is "+myObject.count);

    myObject.increment;
    myObject.increment;
    myObject.increment;
    myObject.increment;
    myObject.increment;
    document.write("<hr> Object Count is "+myObject.count);

    myObject.decrement;
    myObject.decrement;
    myObject.decrement;
    document.write("<hr> Object Count is "+myObject.count);

    myObject.add = 100;
    document.write("<hr> Object Count is "+myObject.count);

    myObject.less = 50;
    document.write("<hr> Object Count is "+myObject.count);
</script>
