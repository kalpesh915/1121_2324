<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="createCookies()">Create Cookies</button>
    <button onclick="readCookies()">Read Cookies</button>
    <button onclick="updateCookies()">Update Cookies</button>
</body>
</html>

<script>
    function createCookies(){
        let uname = prompt("Enter your name");
        document.cookie = "username="+uname+"; expires= 31 december 2024 12:00:00 UTC;";
    }

    function readCookies(){
        alert("Cookies Data is "+document.cookie);
    }

    function updateCookies(){
        let uname = prompt("Enter your name");
        document.cookie = "username="+uname+"; expires= 31 december 2024 12:00:00 UTC;";
    }
</script>
