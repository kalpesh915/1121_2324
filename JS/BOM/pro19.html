<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>

<script>
    function printTime(){
        document.getElementById("op").innerHTML = Math.ceil(Math.random() * 1000);
    }

    setInterval(printTime, 1000); // call printTime after 1 seconds
</script>
