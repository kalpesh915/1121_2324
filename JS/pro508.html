<script>
    /*
        Default Parameters
        If a function is called with missing arguments (less than declared), the missing values are set to undefined. Sometimes this is acceptable, but sometimes it is better to assign a default value to the parameter:
    */

    function makeSum(x, y){ // x, y parameters
        if(x == "" || x == undefined || x == null || isNaN(x)){
            x = 0;
        }
        if(y == "" || y == undefined || y == null || isNaN(y)){
            y = 0;
        }
        document.write("<hr> x is "+x+" y is "+y);
        document.write("<hr>Sum is : "+(x+y));
    }

    //makeSum(11, 22); // 11, 22 arguments
    //makeSum(11);
    makeSum();
</script>
