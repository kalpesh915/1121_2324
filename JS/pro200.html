<script>
    const cars = [
        { type: "Volvo", year: 2016 },
        { type: "Tata", year: 2023 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 }
    ]; 

    // to view output press F12 and select console window
    console.log(cars);

    cars.sort(function(car1, car2){
        let a = car1.year;
        let b = car2.year;

        if(a < b) {
            return 1;
        }
        else if(a > b){
            return -1;
        }else{
            return 0;
        }
    });

    console.log(cars);
</script>
