<script>
    /*
        JavaScript Objects are Mutable
        Objects are mutable: They are addressed by reference, not by value.
    */

    const student = {
        roll: 123,
        fname: "Ansh",
        lname: "Amrutiya",
        city: "Rajkot",
        getData: function () {
            return this.fname + " " + this.lname + " " + this.roll + " " + this.city;
        }
    };

    document.write("<hr>" + student.getData());
    let tmp = student;
    document.write("<hr>" + tmp.getData());

    tmp.fname = "ANSH";
    document.write("<hr>" + tmp.getData());
    document.write("<hr>" + student.getData());
</script>
