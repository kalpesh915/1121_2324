<script>
    /*
        JSON.parse()
        A common use of JSON is to exchange data to/from a web server. When receiving data from a web server, the data is always a string. Parse the data with JSON.parse(), and the data becomes a JavaScript object.
    */ 
    const JSONData = '{"roll":1, "fname":"Alan", "lname":"Thomas","city":"Rajkot","married":false,"education":["10th", "12th", "B.Sc.", "M.Sc.", "Ph.d."],"family":{"brothers":1, "sisters":1}, "computer":null}';

    document.write("<hr>"+JSONData);

    const JSObject = JSON.parse(JSONData);

    document.write("<hr>"+JSObject);
    document.write("<hr>"+JSObject.roll);
    document.write("<hr>"+JSObject.fname);
    document.write("<hr>"+JSObject.education);
    document.write("<hr>"+JSObject.family.brothers);
    document.write("<hr>"+JSObject.married);
</script>
