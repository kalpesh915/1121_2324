<script>
    /*
        A common use of JSON is to exchange data to/from a web server. When sending data to a web server, the data has to be a string. Convert a JavaScript object into a string with JSON.stringify().
    */ 
    const JSObject = {
        roll:1, 
        fname:"Alan", 
        lname:"Thomas",
        city:"Rajkot",
        married:false,
        education:[
            "10th", 
            "12th", 
            "B.Sc.", 
            "M.Sc.", 
            "Ph.d."
        ],
        family:{
            "brothers":1, 
            "sisters":1
        }, 
        computer:null, 
        joiningDate : "22nd March 2022"
    };

    console.log(JSObject);

    document.write("<hr>"+JSObject);
    document.write("<hr>"+JSObject.fname);
    document.write("<hr>"+JSObject.family.brothers);
    document.write("<hr>"+JSObject.education);

    const JSONData = JSON.stringify(JSObject);
    document.write("<hr>"+JSONData);
</script>
