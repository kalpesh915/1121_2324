<script>
    /*
        The For Of Loop      
        The JavaScript for of statement loops through the values of an iterable object.
        It lets you loop over iterable data structures such as Arrays, Strings, Maps, NodeLists, and more:
    */

    const data = "Welcome to Rajkot";


    for(let x of data){
        document.write(" "+x);
    }
</script>
