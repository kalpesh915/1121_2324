<script>
    function div(ip1, ip2){
        if(ip2 == 0){
            throw "Division is Not Possible";
        }else{
            document.write("<hr> Division is "+(ip1 / ip2));
        }
    }


    let x = Number(prompt("Enter value for x "));
    let y = Number(prompt("Enter value for y "));

    try{
        div(x, y);
    }catch(error){
        document.write("<hr> Error is "+error);
    }
    
</script>
