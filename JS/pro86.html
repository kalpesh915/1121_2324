<script>
    /*  Local Variables
        Variables declared within a JavaScript function, become LOCAL to the function.
        Local variables can only be accessed from within the function.
    */

    function greetings() {
        let fname = "Meet";
        document.write("<hr> Welcome "+fname);
    }

    greetings();
    document.write("<hr> outside of function Welcome "+fname);
</script>
