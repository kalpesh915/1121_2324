<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    const fruits1 = ["kiwi", "lichi", "strawberry", "watermalon", "muskmalon"];
    /*
        Merging (Concatenating) Arrays
        The concat() method creates a new array by merging (concatenating) existing arrays:
    */ 


   document.write("<hr> "+fruits);
   document.write("<hr> "+fruits1);
   document.write("<hr>"+fruits.concat(fruits1));
</script>
