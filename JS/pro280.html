<script>
    
    /*
        Strict Comparison
        Switch cases use strict comparison (===). The values must be of the same type to match.
        A strict comparison can only be true if the operands are of the same type.
    */ 

    let ip1;

    ip1 = Number(prompt("Enter month number"));
    switch(ip1){
        case "11":
        case "12":
        case "1":
        case "2":{
            document.write("<hr>Winter");
            break;
        }
        case "3":
        case "4":
        case "5":
        case "6":{
            document.write("<hr>Summer");
            break;
        }
        case "7":
        case "8":
        case "9":
        case "10":{
            document.write("<hr>Monsoon");
            break;
        }
        default:{
            document.write("<hr>Out of Range");
        }
    }

</script>
