<script>
    /*
        Iterating
        Iterating is easy to understand. It simply means looping over a sequence of elements.
        Here are some easy examples:

        Iterating over a String, Iterating over an Array
    */

    const city = ["Ahamdabad", "Rajkot", "Baroda", "Surat", "Junagadh", "Bhuj", "Jamnagar"];

    for (let x of city) {
        document.write("<hr>"+x);
    }
</script>
