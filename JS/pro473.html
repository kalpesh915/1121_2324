<script>
    /*
        JavaScript Object Prototypes
    */

    function Student(roll, fname, lname, city) {
        this.roll = roll;
        this.fname = fname;
        this.lname = lname;
        this.city = city;
    }

    const student1 = new Student(121, "Meet", "Sinojiya", "Rajkot");
    const student2 = new Student(122, "Ansh", "Anrutiya", "Rajkot");
    const student3 = new Student(123, "Krishil", "Trivedi", "Rajkot");
    const student4 = new Student(124, "Sunny", "Sata", "Rajkot");

    document.write("<hr>" + JSON.stringify(student1));
    document.write("<hr>" + JSON.stringify(student2));
    document.write("<hr>" + JSON.stringify(student3));
    document.write("<hr>" + JSON.stringify(student4));

    //Student.nationality = "Indian";
    Student.prototype.nationality = "Indian";
    document.write("<hr> After Add Nationality");
    document.write("<hr>" + JSON.stringify(student1)+" "+student1.nationality);
    document.write("<hr>" + JSON.stringify(student2)+" "+student2.nationality);
    document.write("<hr>" + JSON.stringify(student3)+" "+student3.nationality);
    document.write("<hr>" + JSON.stringify(student4)+" "+student4.nationality);

</script>
