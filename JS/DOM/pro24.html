<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DOM</title>
    <style>
        .outer{
            height: 500px;
            width: 500px;
            background-color: yellow;
            position: relative;
        }

        .inner{
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner" id="inner"></div>
    </div>

    <button onclick="runAnimation()">Start Animation</button>
</body>

</html>

<script>
    let position = 0;
    let inner = document.getElementById("inner");
    function runAnimation(){
        animation = setInterval(moveInner, 100);
    }

    function moveInner(){
        position += 10;
        inner.style.top = position+"px";
        inner.style.left = position+"px";
        if(position == 450){
            clearInterval(animation);
        }
    }
</script>
