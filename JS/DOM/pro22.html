<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DOM</title>
</head>

<body>
    <h1 id="op">Welcome to world of Animation with Java Script</h1>
</body>

</html>

<script>
    let h1 = document.getElementById("op");

    let count = 0;
    function changeColor(){
        if(count %2 == 0){
            h1.style.color = "Red";
            count++;
        }else{
            h1.style.color = "Blue";
            count++;
        }
    }

    setInterval(changeColor, 1000);
</script>
