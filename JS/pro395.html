<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onresize="getWidth()">
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        Global Variables in HTML
        With JavaScript, the global scope is the JavaScript environment. In HTML, the global scope is the window object. Global variables defined with the var keyword belong to the window object:
    */ 
    var innerWidth = 100;
    function getWidth(){
        document.getElementById("op").innerHTML = window.innerWidth;
    }
    
</script>
