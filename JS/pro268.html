<script>
    /*
        check enetred year is leap year or not
    */ 
    let x = Number(prompt("Enter year"));

    if(x %4 == 0){
        document.write("<hr> Leap Year");
    }else{
        document.write("<hr> Non Leap Year");
    }
</script>
