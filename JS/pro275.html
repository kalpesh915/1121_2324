<script>
    
    let ip1, ans;

    ip1 = new Date().getDay();
    alert(ip1);
    switch(ip1){
        case 0:{
            ans = "Sunday";
            break;
        }
        case 1:{
            ans = "Monday";
            break;
        }
        case 2:{
            ans = "Tuesday";
            break;
        }
        case 3:{
            ans = "Wednesday";
            break;
        }
        case 4:{
            ans = "Thursday";
            break;
        }
        case 5:{
            ans = "Friday";
            break;
        }
        case 6:{
            ans = "Saturday";
            break;
        }
        default:{
            ans = "Out of Range";
            break;
        }
    }

    document.write("<hr>"+ans);

</script>
