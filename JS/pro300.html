<script>
    /*
        print following pattern with for loop (nested for loop)

        1
        21
        321
        4321
        54321
    */

    // outer
    for (let x = 1; x <= 5; x++) {
        // inner
        for(let y = x ; y>=1 ; y--){
            document.write(" "+y);
        }
        document.write("<br>");
    }

</script>
