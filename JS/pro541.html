<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        JavaScript Callbacks A callback is a function passed as an argument to another function.

    */

    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    function makeSum(i, j, callback){
        let ans = i + j;
        callback(ans);
    }

    makeSum(11, 22, printer); // function call 1
    
</script>
