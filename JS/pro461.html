<script>
    /*
        Displaying the Object in a Loop
        The properties of an object can be collected in a loop:
    */

    const student = {
        roll: 123,
        fname: "Ansh",
        lname: "Amrutiya",
        city: "Rajkot",
        marks: [
            { "sub1": 45 },
            { "sub2": 85 },
            { "sub3": 64 }
        ],
        getData: function () {
            return "<hr>" + this.fname.toUpperCase() + " " + this.lname.toUpperCase() + " " + this.roll;
        }
    };

    for(let x in student){
        //document.write("<hr>"+x);
        document.write("<hr>"+student[x]);
    }
</script>
