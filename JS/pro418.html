<script>
    /*
        Arrow functions were introduced in ES6. Arrow functions allow us to write shorter function syntax:
    */
        // function_name = (parameters) => executable code
    const findMax = (i, j) => (i > j ? i : j);

    document.write("<hr>"+findMax(112, 23));
    document.write("<hr>"+findMax(112, 123));
</script>
