<script>
    /*
        remove negative numbers from array
    */

    let data = [11, 22, -34, 43, -31, -89, -96, 91, -90];
    
    let answer = removeNegative(data, (x)=> x >= 0);

    document.write(answer);

    function removeNegative(values, callback){
        let finalData = [];

        for(let x of values){
            if(callback(x)){
                finalData.push(x);
            }
        }

        return finalData;
    }
</script>
