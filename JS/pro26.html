<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op">Click Button to get Current Data and Time</h1>
    <button onclick="getTime()">Click Me</button>

<script>
    function getTime(){
        console.log("Today is "+Date());
        console.warn("Today is "+Date());
        console.error("Today is "+Date());
        console.info("Today is "+Date());
        console.debug("Today is "+Date());
    }
</script>
