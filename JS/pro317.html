<script>
    /*
        break with label
        unconditional jump

        when occur break, continue keyword in loop loop break only most inner loop 
    */

    for(let x = 1; x <= 10; x++){
        for(let y = 1; y <= 10; y++){
            document.write(` x : ${x} y : ${y}`);
            if(y == 5){
                break;
            }
        }
        document.write("<hr>");
    }

</script>
