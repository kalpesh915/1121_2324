<script>
    /*
        logical operator or
        required any of the conditions becomes to true

        condition1      condition2      result

        true            false           true
        false           true            true
        false           false           false
        true            true            true
    */

   document.write("<hr>" + (10 > 5 || 10 > 100));
   document.write("<hr>" + (10 > 50 || 10 > 5));
   document.write("<hr>" + (10 > 50 || 10 > 100));
   document.write("<hr>" + (10 > 5 || 10 > 3));
</script>
