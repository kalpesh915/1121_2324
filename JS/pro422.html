<script>
    /*
        JavaScript Classes are templates for JavaScript Objects.
        JavaScript Class Syntax 
        Use the keyword class to create a class. Always add a method named constructor():
        The constructor method is called automatically when a new object is created.
    */

    class Student{
        constructor(roll, fname, lname){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
        }
    }

    const sdt1 = new Student(111, "Meet", "Sinojiya");
    const sdt2 = new Student(112, "Brijesh", "Maitra");
    const sdt3 = new Student(113, "Ansh", "Amrutiya");
</script>
