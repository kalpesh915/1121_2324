<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>

<script>
    /*
        break with label
        unconditional jump
        with label you can specify which loop to break
    */

    outer:
    for(let x = 1; x <= 10; x++){
        inner:
        for(let y = 1; y <= 10; y++){
            document.write(` x : ${x} y : ${y}`);
            if(y == 5){
                break outer;
            }
        }
        document.write("<hr>");
    }

</script>
