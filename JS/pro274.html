<script>
    
    let ip1, ans;

    ip1 = Number(prompt("Enter value for ip1 "));
    
    switch(ip1){
        case 1:{
            ans = "one";
            break;
        }
        case 2:{
            ans = "Two";
            break;
        }
        case 3:{
            ans = "Three";
            break;
        }
        default:{
            ans = "Out of Range";
            break;
        }
    }

    document.write("<hr>"+ans);

</script>
