<script>
    /*
        Arrow functions were introduced in ES6. Arrow functions allow us to write shorter function syntax:

        if arrow function contains more than one line then we need to put our code between {}
    */
        // function_name = (parameters) => executable code
    const findSum = (i, j) => {
        return i + j;
    };

    document.write("<hr>"+findSum(112, 23));
    document.write("<hr>"+findSum(112, 123));
</script>
