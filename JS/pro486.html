<script>
    /*
       create an object
    */
    let person = {};

    const obj1 = Object.create(person);
    console.log(obj1);

    Object.defineProperty(obj1, "fname", {
        value : "Meet Sinojiya"
    });

    console.log(obj1);

    console.log(Object.getOwnPropertyDescriptor(obj1, "fname"));

    console.log(Object.getOwnPropertyNames(obj1));

    console.log(Object.getPrototypeOf(obj1));

    console.log(Object.keys(obj1));
</script>
