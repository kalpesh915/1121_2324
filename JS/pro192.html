<script>
    /*
        JavaScript Array splice()
        The splice() method can be used to add new items to an array: 

        splice(start index, number of element to delete, new data);
    */
                ///   0          1         2        3
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write("<hr>"+fruits);
    document.write("<hr>"+fruits.slice(1, 3));
    document.write("<hr>"+fruits.slice(1, 2));
    document.write("<hr>"+fruits.slice(0, 3));
</script>
