<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="data.html" method="get" autocomplete="off">
        <!-- 
                Input type : radio
                used for : select any one item from many
         -->

        Select Server Language :
        <input type="radio" name="server" value="php">PHP
        <input type="radio" name="server" value="net">.Net
        <input type="radio" name="server" value="python">Python
        <input type="radio" name="server" value="java">Java
        <input type="radio" name="server" value="js" checked>Java Script
        <input type="submit" value="Send Data">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
