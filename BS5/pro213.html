<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="my-3">
            <form>
                <div class="my-3 form-floating">
                    <input type="email" name="email" id="email" required placeholder="Enter Email Address" class="form-control">
                    <label class="form-control-label">Enter Email Address</label>
                </div>

                <div class="my-3 form-floating">
                    <input type="password" name="upass" id="upass" required placeholder="Enter Password" class="form-control">
                    <label class="form-control-label">Enter Password</label>
                </div>

                <div class="my-3 form-floating">
                    <select name="type" id="type" required placeholder="Select Server" class="form-select">
                        <option>Server 1</option>
                        <option>Server 2</option>
                        <option>Server 3</option>
                        <option>Server 4</option>
                        <option>Server 5</option>
                    </select>
                    <label class="form-control-label" for="type">Select Server</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
