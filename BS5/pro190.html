<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="bg-secondary p-5 rounded">
            <div class="my-2 form-floating">
                <input type="text" name="fname" id="fname" required class="form-control" placeholder="Enter Firstname">
                <label for="fname" class="form-lable">Enter Firstname :</label>
            </div>
            <div class="my-2 form-floating">
                <input type="text" name="lname" id="lname" required class="form-control" placeholder="Enter Lastname">
                <label for="lname" class="form-lable">Enter Lastname :</label>
            </div>
            <div class="my-2">
                <input type="submit" value="Send Data" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>

</html>
