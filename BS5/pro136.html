<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-primary" id="toastbtn">Show</button>
        <div class="toast">
            <div class="toast-header">
                Header 
                <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos dolorem impedit amet, atque nemo nobis ut at dolor sapiente fugit tempora culpa beatae quae alias unde qui quidem itaque mollitia!</p>
            </div>
        </div>        
    </div>
</body>

</html>

<script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
</script>
