<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="my-3">
            <form action="#" method="get" class="was-validated">
                <div class="my-3 form-floating">
                    <input type="email" name="email" id="email" required placeholder="Enter Email Address" class="form-control">
                    <label class="form-control-label">Enter Email Address</label>
                    <p class="valid-feedback">Email Correct</p>
                    <p class="invalid-feedback">Email Must Required</p>
                </div>

                <div class="my-3 form-floating">
                    <input type="password" name="upass" id="upass" required placeholder="Enter Password" class="form-control">
                    <label class="form-control-label">Enter Password</label>
                    <p class="valid-feedback">Password Done</p>
                    <p class="invalid-feedback">Password Must Required</p>
                </div>

                <div class="my-3">
                    <input type="submit" value="Send Data" class="btn btn-primary">
                    <input type="reset" value="Send Data" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
