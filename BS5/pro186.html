<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!--    
            Align Items
            Control the vertical alignment of single rows of flex items with the .align-items-* classes. Valid classes are .align-items-start, .align-items-end, .align-items-center, .align-items-baseline, and .align-items-stretch (default).
         -->
        <div class="d-flex p-1 text-bg-secondary my-3 flex-wrap align-items-stretch" style="height:300px">
            <div class="p-3 text-bg-info">Flex 1</div>
            <div class="p-3 text-bg-primary">Flex 2</div>
            <div class="p-3 text-bg-danger">Flex 3</div>
            <div class="p-3 text-bg-warning">Flex 4</div>
            <div class="p-3 text-bg-success">Flex 5</div>
            <div class="p-3 text-bg-info">Flex 6</div>
            <div class="p-3 text-bg-primary">Flex 7</div>
            <div class="p-3 text-bg-danger">Flex 8</div>
            <div class="p-3 text-bg-warning">Flex 9</div>
            <div class="p-3 text-bg-success">Flex 10</div>
        </div>
    </div>
</body>

</html>
