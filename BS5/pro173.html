<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="BootStrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Use the .justify-content-* classes to change the alignment of flex items. Valid classes are start (default), end, center, between, evenly or around: -->

            <div class="p-3 text-bg-warning">Flex 4</div>
            <div class="p-3 text-bg-success">Flex 5</div>
        </div>

            <div class="p-3 text-bg-primary">Flex 2</div>
            <div class="p-3 text-bg-danger">Flex 3</div>
            <div class="p-3 text-bg-warning">Flex 4</div>
            <div class="p-3 text-bg-success">Flex 5</div>

        <div class="d-flex justify-content-center p-5 text-bg-secondary my-3">

        <div class="d-flex justify-content-between p-5 text-bg-secondary my-3">
            <div class="p-3 text-bg-info">Flex 1</div>
            <div class="p-3 text-bg-primary">Flex 2</div>
            <div class="p-3 text-bg-danger">Flex 3</div>
            <div class="p-3 text-bg-warning">Flex 4</div>
            <div class="p-3 text-bg-success">Flex 5</div>
