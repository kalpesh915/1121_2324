<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: 'header header header header header'
            'side1 menu menu menu side2'
            'side1 main main main side2'
            'side1 footer footer footer side2';
            background-color: #2196F3;
            padding: 10px;
        }

        .item{
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .item1{
            grid-area: header;
        }
        .item2{
            grid-area: menu;
        }
        .item3{
            grid-area: side1;
        }
        .item4{
            grid-area: main;
        }
        .item5{
            grid-area: side2;
        }
        .item6{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Menu</div>
        <div class="item item3">Sidebar 1</div>
        <div class="item item4">Main Content</div>
        <div class="item item5">Sidebar 2</div>
        <div class="item item6">Footer</div>
    </div>
    
</body>
</html>
