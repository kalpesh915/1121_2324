<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Following code work between screen size 800px to 1200px only */
        @media screen and (max-width:1200px) and (min-width:800px), (min-width:1600px){
            body{
                background-color: olive;
            }
        }
    </style>
</head>
<body onresize="getWidth()">
    <h1 id="op"></h1>
</body>
</html>

<script>
    function getWidth(){
        document.getElementById("op").innerHTML = screen.width;
    }
</script>
