<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            box-sizing: border-box;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            font-size: 30px;
            text-align: center;
            background-color: dodgerblue;
        }

        .flex-item1{
            flex: 50%;
            background-color: brown;
            color: white;
            padding: 20px;
        }

        .flex-item2{
            flex: 50%;
            background-color: green;
            color: white;
            padding: 20px;
        }

        @media screen and (max-width:800px){
            .flex-item1, .flex-item2{
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item1">1</div>
        <div class="flex-item2">2</div>
    </div>
</body>
</html>
