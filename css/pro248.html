<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* universal selector */
        *{
            color: red;
        }

        /* element selector */
        h1{
            color: blue;
        }

        /* class selector */
        .demo1{
            color: purple;
        }

        /* id selector */
        #myid{
            color: chocolate;
        }

        /* 
            Specificity 
            Priority
            1   Inline 
            2   ID
            3   class
            4   element
            5   universal 
            6   browser default
        */
    </style>
</head>
<body>
    <h1 class="demo1" id="myid" style="color: yellow;">This is heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum tempora, sequi nam minus tempore iure non molestiae, maxime dolorem nulla necessitatibus illo natus ab id laudantium debitis voluptatum nesciunt iste.</p>
    <h2>This is another heading</h2>
    <h1>This is heading</h1>
</body>
</html>
