<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 600px;
            border: 1px solid black;
            position: relative;
        }

        .container img{
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }

        .text{
            position: absolute;
            left: 50%;
            bottom: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_avatar.png">
        <p class="text">Welcome</p>
    </div>
</body>
</html>
