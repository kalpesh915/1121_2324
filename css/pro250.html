<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: red !important;
        }

        .class1{
            color: blue;
        }

        #myid{
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="class1" id="myid">This is !important Rule in CSS</h1>
</body>
</html>
