<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            counter-reset: section;
        }

        h1::before{
            counter-increment: section;
            content: "Menu " counter(section) ". ";
        }

        h1{
            counter-reset: subsection;
        }

        h2::before{
            counter-increment: subsection;
            content: counter(section)"."counter(subsection) " : ";
        }
    </style>
</head>
<body>
    <h1>Tea</h1>
    <h2>Regular Tea</h2>
    <h2>Masala Tea</h2>
    <h2>Special Tea</h2>
    <h1>Coffee</h1>
    <h2>Regular Coffee</h2>
    <h2>Filter Coffee</h2>
    <h2>Cold Coffee</h2>
    <h1>Cold Drinks</h1>
    <h2>Thums - up</h2>
    <h2>Mazaa</h2>
    <h2>Sprite</h2>
</body>
</html>
