<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            text-align: center;
        }

        .tooltip{
            position: relative;
            display: inline-block;
        }

        .tooltip-text{
            display: none;
            position: absolute;
            left: 110%;
            top: -5px;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
        }

        .tooltip:hover .tooltip-text{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        Mouse over me
        <div class="tooltip-text">welcome</div>
    </div>
</body>
</html>
