<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            :link
            :visited
            :hover
            :active

            must follow sequence to get proper result
        */

        /* Un visisted Link */
        a:link{
            color: blue;
        }

        /* Visted Link */
        a:visited{
            color: red;
        }

        /* when mouse move on link */
        a:hover{
            color: green;
        }

        /* when clicked on link */
        a:active{
            color: gray;
        }
    </style>
</head>
<body>
    <a href="#">Link 1</a>
</body>
</html>
