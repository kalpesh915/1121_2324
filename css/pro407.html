<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            position: relative;
            width: 50%;
        }    

        .container img{
            width: 100%;
            display: block;
            height: auto;
        }

        .overlay{
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            height: 0%;
            width: 100%;
            transition: all 1s;
            background-color:  #008CBA;
            overflow: hidden;
        }

        .text{
            white-space: nowrap; 
            color: white;
            font-size: 70px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .container:hover .overlay{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_avatar.png">
        <div class="overlay">
            <div class="text">Meet</div>
        </div>
    </div>
</body>
</html>
