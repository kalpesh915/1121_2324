<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
          text-shadow: 0px 1px 0px black, 1px 0px 0px black, 0px -1px 0px black, -1px 0px 0px black, 0px 0px 5px orangered;
          color: white;

          /* text-shadow : x pos y pos blur color */
        }
    </style>
</head>
<body>
    <h1>Welcome to world of text shadow</h1>
</body>
</html>
