<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropbtn{
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 20px;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow:  0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a{
            display: block;
            text-align: center;
            text-decoration: none;
            color: black;
            padding: 12px;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }

        .dropdown-content a:hover{
            background-color: #4caf50;
            color: white;
        }

        .dropdown:hover .dropbtn{
            background-color: #4cff50;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Languages</button>
        <div class="dropdown-content">
            <a href="#">C Language</a>
            <a href="#">C++</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">PHP</a>
        </div>
    </div>
</body>
</html>
