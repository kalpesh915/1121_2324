<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tooltip{
            position: relative;
        }

        .tooltip-text{
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            padding: 10px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
        }

        .tooltip:hover .tooltip-text{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        Mouse over me
        <div class="tooltip-text">welcome to css tooltip</div>
    </div>
</body>
</html>
