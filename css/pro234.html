<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol{
            counter-reset: section;
            list-style-type: none;
        }

        li::before {
            counter-increment: section;
            content: counters(section, ".") " : ";
        }
    </style>
</head>

<body>
    <ol>
        <li>Gujarat
            <ol>
                <li>Rajkot</li>
                <li>Baroda</li>
                <li>Surat</li>
            </ol>
        </li>

        <li>Maharashtra
            <ol>
                <li>Bomaby</li>
                <li>Nasik</li>
                <li>Pune</li>
            </ol>
        </li>
        <li>Rajasthan
            <ol>
                <li>Udaypur</li>
                <li>Jaypur</li>
                <li>Kota</li>
            </ol>
        </li>
    </ol>
</body>

</html>
