<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
        }

        .dropdown-content a{
            text-align: center;
            color: black;
            display: block;
        }

        .dropdown-content a:hover{
            background-color: black;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            background-color: brown;
            overflow: auto;
            width: 100%;
        }

        ul li {
            float: left;
        }

        li a,
        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }

        li a:hover, .dropbtn:hover {
            background-color: coral;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Link 3</a>
            <div class="dropdown-content">
                <a href="#">Link 3.1</a>
                <a href="#">Link 3.2</a>
                <a href="#">Link 3.3</a>
            </div>
        </li>
    </ul>
</body>

</html>
