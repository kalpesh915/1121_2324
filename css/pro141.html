<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* Without Z index property */
        .conatainer{
            width: 800px;
            height: 400px;
            border: 10px solid black;
            position: relative;
        }

        .redbox{
            height: 200px;
            width: 300px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 50px;
        }

        .greenbox{
            height: 250px;
            width: 400px;
            background-color: green;
            position: absolute;
            left: 200px;
            top: 100px;
        }

        .bluebox{
            height: 200px;
            width: 400px;
            background-color: blue;
            position: absolute;
            left: 250px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="conatainer">
        <div class="redbox"></div>
        <div class="greenbox"></div>
        <div class="bluebox"></div>
    </div>
</body>
</html>
