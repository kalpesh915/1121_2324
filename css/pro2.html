<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: coral;
        }    

        h1{
            background-color: brown;
            color: white;
            text-align: center;
            padding: 10px;
        }

        p{
            background-color: yellow;
            color: red;
            padding: 20px;
            text-align: justify;
        }

        /* 
            p = selector
            {} = declaration block
            background-color, color, padding, text-align = property
            yellow, red, 20px justify = values

            property : values ;
        */
    </style>
</head>
<body>
    <h1>Welcome to world of CSS</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum sapiente porro, cum culpa iusto voluptates totam iste corporis dolores temporibus exercitationem. Harum, itaque tempore! Alias aut non officiis hic corporis!</p>
</body>
</html>
