<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            position: relative;
            left: 0px;
            background-color: yellow;
            color: red;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Get Value</button>
    <button id="btn2">Set Value</button>
    <button id="btn3">Get Attribute</button>
    <button id="btn4">Set Attribute</button>
    <hr>
    <input type="text" name="uname" id="uname" value="Rajkot">
</body>

</html>

<script>
  
    $(document).ready(function () {
        $("#btn1").click(function () {
            alert($("#uname").val());
        });

        $("#btn2").click(function () {
            $("#uname").val("Ahamdabad");
        });

        $("#btn3").click(function(){
            alert($("#uname").attr("type"));
        });

        $("#btn4").click(function(){
            $("#uname").attr("type", "password");
        });
    });
</script>
