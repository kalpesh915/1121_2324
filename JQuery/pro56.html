<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            position: relative;
            left: 0px;
            background-color: yellow;
            color: red;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Get Text</button>
    <button id="btn2">Set Text</button>
    <button id="btn3">Get HTML</button>
    <button id="btn4">Set HTML</button>
    <hr>
    <h1 id="op" class="heading"> Welcome <u>to</u> <del>World</del> <i>of</i> Jquery</h1>
</body>

</html>

<script>
  
    $(document).ready(function () {
        $("#btn1").click(function () {
            alert($("#op").text());
        });

        $("#btn2").click(function () {
           // $("#op").text("New Text <del>Added<del>");
            $("#op").text("New Text Added");
        });

        $("#btn3").click(function(){
            alert($("#op").html());
        });

        $("#btn4").click(function(){
            $("#op").html("New Text <del>Added<del>");
        });
    });
</script>
