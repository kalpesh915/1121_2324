<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            position: relative;
            left: 0px;
            background-color: gray;
            color: black;
            padding: 20px;
            font-size: 20px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Run Animation</button>
    <button id="btn2">Stop Animation</button>
    <hr>
    <h1 id="op" class="heading">Welcome to JQuery</h1>
</body>

</html>

<script>
    /*
        A callback function is executed after the current effect is 100% finished.

        jQuery Callback Functions
        JavaScript statements are executed line by line. However, with effects, the next line of code can be run even though the effect is not finished. This can create errors.
    */ 
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#op").animate({"width":"500px"}, 10000, function(){
                // call back code executed after animation completed
                alert("Animation Completed");
            });
        });

        $("#btn2").click(function(){
            $("#op").stop(true); // true = killall (by default value is false )
        });
    });
</script>
