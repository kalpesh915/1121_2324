<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            height: 200px;
            width: 400px;
            padding: 20px;
            border: 10px solid red;
            margin: 10px;
            background-color: yellow;
            color: red;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Set Css</button>
    
    <hr>
    <h1 id="op" class="heading">Welcome to Jquery</h1>
    <h1 id="ans"></h1>
</body>

</html>

<script>
    $(document).ready(function () {
        let op = $("#op");
        let ans = $("#ans");

        $("#btn1").click(function () {
            // get original content height and width + padding + border
            let height = op.outerHeight();
            let width = op.outerWidth();

            ans.text(`Height is ${height} and width is ${width}`);
        });
    });
</script>
