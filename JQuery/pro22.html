<!DOCTYPE html>
<html lang="en">
<head>

        .demo{

<body>
    <input type="password" name="upass" id="upass"><button id="btn1">Show</button>

<script>
    /*

    */ 
    $(document).ready(function(){
        $("#btn1").mouseenter(function(){
            $("#upass").attr({"type": "text"});
        });
        $("#btn1").mouseleave(function(){
            $("#upass").attr({"type": "password"});
        });
    });
</script>
