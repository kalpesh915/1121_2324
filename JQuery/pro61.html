<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            position: relative;
            left: 0px;
            background-color: yellow;
            color: red;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Read News</button>
    <button id="btn2">Social Media</button>
    <hr>
    <a href="https://www.instagram.com" id="op" target="_blank">Click Me</a>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#op").attr("href", "https://www.divyabhaskar.com");
        });
        $("#btn2").click(function () {
            $("#op").attr("href", "https://www.instagram.com");
        });
    });
</script>
