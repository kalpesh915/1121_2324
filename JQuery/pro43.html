<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            position: relative;
            left: 0px;
            background-color: gray;
            color: black;
            padding: 20px;
            font-size: 20px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Run Animation</button>

    <hr>
    <h1 id="op" class="heading">Welcome to JQuery</h1>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#op").animate({
                width : "toggle", 
            }, 5000);
        });
    });
</script>
