<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.3.7.1.min.js"></script>
    <script src="Jquery.color.js"></script>
    <style>
        .heading{
            position: relative;
            left: 0px;
            background-color: yellow;
            color: red;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn1">Before</button>
    <button id="btn2">After</button>
    <hr>
    <p id="op" class="heading">Welcome to Jquery</p>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#op").before("<input type='text'>");
        });
        $("#btn2").click(function () {
            $("#op").after("<input type='text'>");
        });
    });
</script>
